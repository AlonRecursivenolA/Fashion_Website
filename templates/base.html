<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

        </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    section{
      padding: 60px 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light pt-5 pb-4">
    <div class="container-xxl">
      <!-- navbar brand / title -->
<a class="navbar-brand" href="#intro">
  <span class="text-secondary fw-bold">
    <i class="bi bi-book-half"></i>
    Easy-Pick
  </span>
</a>

    <div style="display: inline-block;">
  {% if not user.is_authenticated %}
    <a href="{% url 'login' %}">
      <button type="button" class="btn btn-warning" style="padding: 4px 8px; font-size: 12px; margin-left: 50px;">Login</button>
    </a>
    <a href="{% url 'signup' %}" style="margin-left: 6px">
      <button type="button" class="btn btn-warning" style="padding: 4px 8px; font-size: 12px; ">Register</button>
    </a>
  {% endif %}

  {% if user.is_authenticated %}
    <p style="display: inline-block; margin-left: 50px; padding: 4px 8px; font-size: 12px;">Hi {{ user.username }}!</p>
    <form style="display: inline-block; padding: 4px 8px; font-size: 12px;" action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-warning" style="padding: 4px 8px; font-size: 12px;">Logout</button>
    </form>
  {% endif %}
</div>



      </a>

       <!-- toggle button for mobile nav -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- navbar links -->
      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#topics">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#reviews">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Get in Touch with a Stylist!</a>
          </li>
          <li class="nav-item d-md-none">
            <a class="nav-link" href="#pricing">Pricing</a>
          </li>
          <li class="nav-item ms-2 d-none d-md-inline">
            <a class="btn btn-secondary" href="#pricing">Cart</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

{% block content %}{% endblock %}

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
