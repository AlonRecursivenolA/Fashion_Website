{% extends 'base.html' %}


<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
    {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <p>Category: {{ product.category.name }}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
